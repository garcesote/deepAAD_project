exp_name: 'diff_mse_criterion'

runs: # All models trained with window size of 5s

  - model: 'CNN'
    train_params:
      batch_size: 128              
      max_epoch: 200              
      lr: 2e-05
      weight_decay: 1e-08                      
      early_stopping_patience: 5
      scheduler_patience: 2
      loss_mode: 'corr_diff_mse'
      alpha_loss: 0.1
    dataset_params:
      window_len: 50  
      hop: 1          
      filt: False       
      fixed: False      
      rnd_trials: False   
      window_pred: False
      hrtf: True
      shuffle: False
