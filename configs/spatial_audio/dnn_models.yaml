exp_name: 'mean_hrtfs_dnn'

runs: # All models trained with window size of 5s

  - model: 'FCNN'
    train_params:
      batch_size: 128              
      max_epoch: 200              
      lr: 1e-06
      weight_decay: 1e-04                      
      early_stopping_patience: 5
      scheduler_patience: 2
    dataset_params:
      window_len: 50  
      hop: 1          
      filt: False       
      fixed: False      
      rnd_trials: False   
      window_pred: False
      hrtf: True
    model_params:
      n_hidden: 3
      dropout: 0.45
      n_samples: 50
      output_dim: 2

  # - model: 'FCNN'
